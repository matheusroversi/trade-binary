<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Binary Trader</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Binary Trader</a>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col-xs">

                <div class="container">

                    <!-- Chart real time-->
                    <div class="card">
                        <div class="card-header">
                            <span id="maxTemp" class="badge badge-pill badge-primary" title="Valor Máximo da Última Hora"></span>
                            <span id="max" class="badge badge-pill badge-info" title="Valor Máximo dos Últimos Ticks"></span>
                            <span id="min" class="badge badge-pill badge-danger" title="Valor Mínimo dos Últimos Ticks"></span>
                            <span id="tick" class="badge badge-pill badge-success" title="Valor do Tick Atual"></span>
                        </div>
                        <div class="card-body">
                            <div class="sparkline"></div>
                        </div>
                        <div id="move" class="card-footer"></div>
                    </div>

                    <br>

                    <!-- Button to Bet -->
                    <div class="row">
                        <div class="col-sm" style="text-align: center;">
                            <button class="btn btn-primary" id="betbutton">Apostar</button>
                        </div>
                    </div>
                    <br>

                    <!-- Chart of Bet -->
                    <div class="card">
                        <div class="card-body">
                            <div class="sparkline2"></div>
                        </div>
                    </div>
                    <br>

                    <!-- Alert result of Bet -->
                    <div id="alert" class="alert shadow" hidden role="alert"></div>

                </div>

            </div>


            <div class="col-xs">

                <div class="container">

                    <!-- Script-->
                    <div class="card">
                        <div class="card-header">
                            Bot Script
                        </div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input id="scriptCheck" checked type="checkbox"
                                            aria-label="Checkbox for following text input">
                                    </div>
                                </div>
                                <input id="script" type="text" class="form-control" aria-label="Text input with checkbox" value="XHI,HI,DO,DO">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="betUpOrDown" id="ckUp" value="up" checked>
                                <label class="form-check-label" for="nameCkUp">
                                    Acima
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="betUpOrDown" id="ckDown" value="down">
                                <label class="form-check-label" for="nameCkDown">
                                    Abaixo
                                </label>
                            </div>
                        </div>
                        <div class="card-footer text-muted">
                            <div class="badge badge-success">
                                Acertos <span id='win' class="badge badge-light">0</span>
                            </div>
                            <div class="badge badge-danger">
                                Erros <span id='lose' class="badge badge-light">0</span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>


        </div>

</body>

<footer>
    <script type="text/javascript"
        src="https://omnipotent.net/jquery.sparkline/contrib/jquery/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="https://omnipotent.net/jquery.sparkline/2.0/jquery.sparkline.js"></script>
    <script src='trade.js'></script>
</footer>

</html>
