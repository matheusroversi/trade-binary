<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Binary Trader</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <style>
        .sparkline, .sparkline2 {
            margin: auto;
            height: 100px;
            width: 300px;
        }
        .navbar {
            margin-bottom: 15px;
        }
        .alert{
            text-align: center;
        }
        body {
            background-color: rgba(227, 227, 227, 0.20);
        }
        .shadow {
            box-shadow: 0px 1px 5px rgba(0,0,0,0.20);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Binary Trader</a>
    </nav>

    <div class="container">

        <div class="card">
            <div class="card-body">
                <span id="max" class="badge badge-pill badge-primary"></span>
                <span id="min" class="badge badge-pill badge-danger"></span>
                <span id="stick" class="badge badge-pill badge-success"></span>
                <div class="sparkline"></div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm" style="text-align: center;">
                <button class="btn btn-primary" id="betbutton">Apostar</button>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-body">
                <div class="sparkline2"></div>
            </div>
        </div>

        <br>
        <div id="alert" class="alert shadow" hidden role="alert"></div>

    </div>



    <script type="text/javascript" src="https://omnipotent.net/jquery.sparkline/contrib/jquery/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="https://omnipotent.net/jquery.sparkline/2.0/jquery.sparkline.js"></script>
    <script src='trade.js'></script>
</body>
</html>
